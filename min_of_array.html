<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    let arr2= [7, 12, 6, 9, 20, 56, 89]
    let arr3= []
    let arr4= [0, 0, 0, 0, 0, 0]
    document.write("min="+minArray(arr2))
    document.write("<br>")
    document.write("min="+minArray(arr3))
    document.write("<br>")
    document.write("min="+minArray(arr4))

</script>
</body>
</html>
